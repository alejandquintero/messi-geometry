<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messi</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="body">
        <div class="head">
            <div class="fringe"></div>
            <div class="ear-left"></div>
            <div class="ear-right"></div>
            <div class="face">
                <div class="hair"></div>
                <div class="eyes">
                    <div class="eye-left"></div>
                    <div class="eye-right"></div>
                </div>
                <div class="nose"></div>
                <div class="top-beard-shadow"></div>
                <div class="beard beard-left"></div>
                <div class="beard beard-right"></div>
                <div class="padlock">
                    <div class="container-mouth">
                        <div class="mouth">
                            <div class="sup-lip"></div>
                            <div class="inside-mouth">
                                <div class="teeth"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>            
        </div>
        <div class="neck">
            
        </div>
        <div class="torso">
           <div class="logos">
                <div class="adidas"></div>
                <div class="shield">
                    <div class="stars">
                        <div class="star"></div>
                        <div class="star"></div>
                        <div class="star"></div>
                    </div>
                    <div class="topbar">
                        <div class="flag"></div>
                    </div>
                    <div class="back">
                        <p>
                            <span>A</span>
                            <span>F</span>
                            <span>A</span>
                        </p>
                    </div>
                </div>
            </div> 
            <p class="number">10</p>
    </div>
    </div>
</body>
</html>
